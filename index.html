<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Printaplab 3D Store</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#111;
    color:white;
    text-align:center;
}

/* Controles de mÃºsica */
.music-controls{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#222;
    padding:15px;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,0,0,0.6);
    z-index:9999;
}

.music-controls button{
    background:#ff6600;
    border:none;
    padding:8px 12px;
    color:white;
    cursor:pointer;
    border-radius:6px;
    margin-bottom:8px;
}

.music-controls input{
    width:100%;
}
</style>
</head>

<body>

<h1>Printaplab 3D Store</h1>
<p>Modelado 3D profesional â€¢ Herramientas FDM â€¢ Bots de ayuda â€¢ Calculadora de costos</p>

<!-- AUDIO -->
<audio id="miMusica" src="mi-musica-final.mp3"></audio>

<!-- CONTROLES -->
<div class="music-controls">
    <button id="muteBtn">ðŸ”Š Mute</button><br>
    Volumen
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
</div>

<script>
const audio = document.getElementById("miMusica");
const muteBtn = document.getElementById("muteBtn");
const volumeControl = document.getElementById("volumeControl");

let started = false;

// Espera interacciÃ³n + 3 segundos
document.body.addEventListener("click", function(){
    if(!started){
        started = true;
        setTimeout(()=>{
            audio.volume = 0.5;
            audio.play();
        },3000);
    }
});

// Control volumen
volumeControl.addEventListener("input", function(){
    audio.volume = this.value;
});

// BotÃ³n mute
muteBtn.addEventListener("click", function(){
    audio.muted = !audio.muted;
    muteBtn.textContent = audio.muted ? "ðŸ”‡ Unmute" : "ðŸ”Š Mute";
});
</script>

</body>
</html>
