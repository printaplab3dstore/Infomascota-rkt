<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Printaplab 3D</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0f0f0f;
    color: white;
    text-align: center;
}

header {
    padding: 40px 20px;
}

h1 {
    font-size: 2.5em;
}

section {
    padding: 40px 20px;
}

/* ðŸŽµ Panel mÃºsica */
.music-player {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #111;
    padding: 12px 15px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
    z-index: 9999;
    display: flex;
    align-items: center;
    gap: 10px;
}

.music-player button {
    background: #00ff88;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}

.music-player input[type="range"] {
    cursor: pointer;
}
</style>
</head>

<body>

<header>
    <h1>Printaplab 3D Store</h1>
    <p>Modelado 3D â€¢ Herramientas FDM â€¢ AutomatizaciÃ³n</p>
</header>

<section>
    <h2>Herramientas Gratuitas</h2>
    <p>Calculadora de Costos FDM</p>
    <p>Bot de ayuda</p>
    <p>Generador de moldes STL</p>
</section>

<!-- ðŸŽµ MÃºsica -->
<div class="music-player">
    <button onclick="toggleMusic()">ðŸ”Š On/Off</button>
    <input type="range" min="0" max="1" step="0.01" value="0.4" onchange="setVolume(this.value)">
</div>

<audio id="bgMusic">
    <source src="mi-musica-final.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");

document.addEventListener("click", function initMusic() {
    music.currentTime = 3;
    music.volume = 0.4;
    music.play();
    document.removeEventListener("click", initMusic);
});

function toggleMusic() {
    if (music.paused) {
        music.play();
    } else {
        music.pause();
    }
}

function setVolume(value) {
    music.volume = value;
}
</script>

</body>
</html>
